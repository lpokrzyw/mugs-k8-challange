apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: java-prod
  name: java-prod
---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: node-prod
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: v1.28
  name: node-prod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: java-service
  name: java-service
  namespace: java-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-service
  strategy: {}
  template:
    metadata:
      labels:
        app: java-service
    spec:
      containers:
        - image: lpokrzyw/friday-java-service:v2
          imagePullPolicy: Always
          name: friday-java-service
          ports:
            - containerPort: 8888
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: java-service
  name: java-service-svc
  namespace: java-prod
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8888
  selector:
    app: java-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: node-service
  name: node-service
  namespace: node-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-service
  strategy: {}
  template:
    metadata:
      labels:
        app: node-service
    spec:
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - image: lpokrzyw/friday-node-service:v1
          imagePullPolicy: Always
          name: friday-node-service
          ports:
            - containerPort: 8889
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - "ALL"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: node-service
  name: node-service-svc
  namespace: node-prod
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8889
  selector:
    app: node-service
  type: ClusterIP